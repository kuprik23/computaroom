<!DOCTYPE html>
<html>
 <head>
     <title>My 3D Room</title>
     <style>
         /* Ensure the body takes up the whole screen */
         body { margin: 0; height: 100vh; width: 100vw; overflow: hidden; }
         
         /* Center the canvas and ensure it fills the entire screen */
         canvas { 
             display: block; 
             position: absolute; 
             top: 0; 
             left: 0; 
             width: 100%; 
             height: 100%; 
         }
     </style>
 </head>
 <body>
     <script src="https://threejs.org/build/three.js"></script>
     <script src="https://threejs.org/examples/jsm/controls/OrbitControls.js"></script>
     <script src="app.js"></script>
 </body>
</html>
